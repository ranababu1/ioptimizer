<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Image Optimizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script
        src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Ubuntu, sans-serif;
        }

        .card-title {
            font-size: optional;
        }

        .card-body,
        .card-container {
            background-color: #1a252f;
            border-radius: 5px;
            color: #eee;
        }

        .form-control {
            background-color: #222f3a;
            color: white;
            border: 1px solid #1a252f;
        }

        .btn-custom {
            background-color: #2c3e50;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 10px 30px;
        }

        .btn-custom:hover {
            background-color: #f6f8f9;
            color: #1a252f;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 50px;
            margin: 50px;
            text-align: center;
            background-color: #222f3a;
            color: white;
        }

        #drop-area.hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 6rem;
            display: none;
        }

        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            animation: pulsOut 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.75));
        }

        .loader:before {
            width: 100%;
            padding-bottom: 100%;
            box-shadow: inset 0 0 0 1rem #fff;
            animation-name: pulsIn;
        }

        .loader:after {
            width: calc(100% - 2rem);
            padding-bottom: calc(100% - 2rem);
            box-shadow: 0 0 0 0 #fff;
        }

        @keyframes pulsIn {
            0% {
                box-shadow: inset 0 0 0 1rem #fff;
                opacity: 1;
            }

            50%,
            100% {
                box-shadow: inset 0 0 0 0 #fff;
                opacity: 0;
            }
        }

        @keyframes pulsOut {

            0%,
            50% {
                box-shadow: 0 0 0 0 #fff;
                opacity: 0;
            }

            100% {
                box-shadow: 0 0 0 1rem #fff;
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #custom-width-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .form-row {
            align-items: center;
            padding: 30px 0;
        }

        input#custom-width {
            margin-top: 20px
        }

        .pddn-30 {
            padding-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card card-container mt-5">
            <div class="card-body">
                <h1 class="card-title">Image Optimizer</h1>

                <div id="drop-area">
                    <h2>Drag & drop image(s) here</h2></br>
                    <input type="file" id="image" name="image" multiple>
                    <label for="image">or click to upload</label>
                </div>

                <div id="file-names"></div>

                <div class="form-row mt-3">
                    <div class="col-md-3">
                        <label for="fileType">Output File Type:</label>
                        <select id="fileType" name="fileType" class="form-control">
                            <option value="webp">WebP</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="quality">Output Quality (1-100):</label>
                        <input type="number" id="quality" name="quality" min="1" max="100" value="80"
                            class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>Output Image Max Width:</label><br>
                        <label><input type="radio" name="width" value="1920" checked> 1080p</label>
                        <label><input type="radio" name="width" value="1280"> 720p</label>
                        <label><input type="radio" name="width" value="custom"> Custom</label>

                    </div>
                    <div class="col-md-3">
                        <div id="custom-width-container" style="display: none;">
                            <input type="number" id="custom-width" class="form-control" placeholder="Width in px"
                                style="width: 150px; margin-left: 10px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12 pddn-30">
                    <button class="btn btn-custom" id="optimize-btn">Optimize Image</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    </div>

    <footer style="text-align: center; padding: 1rem 0; color: #eee; margin-top: 20px;">
        <a href="https://imrn.dev/?ref=audit_tool">Built by Imran</a>
    </footer>


    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('image');
        const fileNamesDiv = document.getElementById('file-names');
        const customWidthContainer = document.getElementById('custom-width-container');
        let droppedFiles = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight the drop area when an image is being dragged
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('hover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('hover'), false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            droppedFiles = dt.files;
            fileInput.files = dt.files;  // Assign the dropped files to the file input
            displayFileNames();
        }

        function displayFileNames() {
            fileNamesDiv.innerHTML = '';  // Clear previous names
            const files = droppedFiles.length > 0 ? droppedFiles : fileInput.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const p = document.createElement('p');
                    p.textContent = file.name;
                    fileNamesDiv.appendChild(p);
                });
            }
        }

        document.getElementById('optimize-btn').addEventListener('click', async () => {
            const files = droppedFiles.length > 0 ? droppedFiles : fileInput.files;

            if (files.length === 0) {
                alert('Please select at least one image');
                return;
            }

            const fileType = document.getElementById('fileType').value;
            const quality = parseInt(document.getElementById('quality').value) / 100;
            const selectedWidth = document.querySelector('input[name="width"]:checked').value;
            const customWidth = document.getElementById('custom-width').value;
            const width = selectedWidth === 'custom' && customWidth ? parseInt(customWidth) : parseInt(selectedWidth);

            // Show loader and hide form
            document.querySelector('.card-container').style.display = 'none';
            document.querySelector('.loader').style.display = 'block';

            try {
                if (files.length === 1) {
                    // Single file processing
                    const optimizedFile = await optimizeImage(files[0], width, quality, fileType);
                    downloadFile(optimizedFile, generateFileName(files[0].name, width, quality, fileType));
                } else {
                    // Multiple files - create ZIP
                    const zip = new JSZip();

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const optimizedFile = await optimizeImage(file, width, quality, fileType);
                        const fileName = generateFileName(file.name, width, quality, fileType);
                        zip.file(fileName, optimizedFile);
                    }

                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    downloadFile(zipBlob, 'optimized-images.zip');
                }
            } catch (error) {
                console.error('Error optimizing images:', error);
                alert('Error optimizing images. Please try again.');
            } finally {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.card-container').style.display = 'block';
            }
        });

        async function optimizeImage(file, width, quality, outputFormat) {
            // For WebP and PNG, we'll use canvas-based conversion
            return new Promise(async (resolve, reject) => {
                try {
                    const img = new Image();
                    const reader = new FileReader();

                    reader.onload = async (e) => {
                        img.onload = async () => {
                            // Calculate new dimensions maintaining aspect ratio
                            let newWidth = width;
                            let newHeight = (img.height / img.width) * newWidth;

                            // If original is smaller than target, keep original size
                            if (img.width < width) {
                                newWidth = img.width;
                                newHeight = img.height;
                            }

                            // Create canvas
                            const canvas = document.createElement('canvas');
                            canvas.width = newWidth;
                            canvas.height = newHeight;
                            const ctx = canvas.getContext('2d');

                            // Draw image
                            ctx.drawImage(img, 0, 0, newWidth, newHeight);

                            // Convert to desired format
                            const mimeType = outputFormat === 'webp' ? 'image/webp' : 'image/png';
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(blob);
                                } else {
                                    reject(new Error('Failed to create blob'));
                                }
                            }, mimeType, quality);
                        };

                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = e.target.result;
                    };

                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                } catch (error) {
                    reject(error);
                }
            });
        }

        function generateFileName(originalName, width, quality, fileType) {
            const baseName = originalName.split('.').slice(0, -1).join('.').trim().substring(0, 6).replace(/[^a-zA-Z0-9]/g, '');
            const resolutionLabel = width === 1920 ? '1080p' : width === 1280 ? '720p' : `${width}p`;
            const qualityPercent = Math.round(quality * 100);
            return `iopt-${baseName}-${resolutionLabel}-${qualityPercent}.${fileType}`.replace(/--+/g, '-').trim();
        }

        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }


        // Toggle visibility of the custom width input
        document.querySelectorAll('input[name="width"]').forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'custom') {
                    customWidthContainer.style.display = 'flex';
                } else {
                    customWidthContainer.style.display = 'none';
                }
            });
        });
    </script>

</body>

</html>
